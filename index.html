<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selena üíñ Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      z-index: 2;
    }

    button {
      font-size: 1.4rem;
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #noBtn {
      background-color: #bfbfbf;
      position: fixed;
      z-index: 2;
    }

    /* Hearts */
    .heart {
      position: fixed;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.75;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .final-buttons button {
      background-color: #ff4d6d;
      color: white;
    }

    .stop-btn {
      background-color: #999;
    }
  </style>
</head>

<body>

  <h1 id="question">Selena, will you be my Valentine? üíñ</h1>

  <div id="controls">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòê</button>
  </div>

  <script>
    /* FLOATING HEARTS */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 6 + Math.random() * 6 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 450);

    /* MUSIC (iOS-SAFE) */
    let song;

    function playSong() {
      if (!song) {
        song = new Audio(
          "https://archive.org/download/usher-heydaddy/Usher%20-%20Hey%20Daddy%20%28Daddy%27s%20Home%29.mp3"
        );
        song.volume = 0.7;
      }
      song.currentTime = 0;
      song.play();
    }

    function stopSong() {
      if (song) {
        song.pause();
        song.currentTime = 0;
      }
    }

    /* BUTTON LOGIC */
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      // Move NO button
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Grow YES button
      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      playSong();

      document.getElementById("question").style.display = "none";
      document.getElementById("controls").style.display = "none";

      const finalScreen = document.createElement("div");
      finalScreen.innerHTML = `
        <h1>
          YAY!! üíïü•∞<br><br>
          Can‚Äôt wait üíù
        </h1>
        <div class="final-buttons">
          <button onclick="playSong()">Replay üé∂</button>
          <button class="stop-btn" onclick="stopSong()">Stop ‚èπÔ∏è</button>
        </div>
      `;
      document.body.appendChild(finalScreen);

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd1dc", "#ff99ac", "#ffffff"][
            Math.floor(Math.random() * 4)
          ];
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    });
  </script>

</body>
</html>
