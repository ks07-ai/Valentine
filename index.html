<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selena ğŸ’– Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffe6eb, #ffd1dc);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  h1 { font-size: 2.4rem; margin-bottom: 25px; }
  button {
    font-size: 1.4rem;
    padding: 14px 28px;
    margin: 12px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }
  #yesBtn { background-color: #ff4d6d; color: white; z-index:2;}
  #noBtn { background-color: #bfbfbf; position: fixed; z-index:2;}
  #playBtn { background-color: #1DB954; color: white; font-size:1.6rem; padding:18px 36px; border-radius:14px;}
  .heart {
    position: fixed;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
    pointer-events: none;
  }
  @keyframes floatUp { from { transform: translateY(110vh); } to { transform: translateY(-10vh); } }
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
    pointer-events: none;
  }
  @keyframes fall { from { transform: translateY(-10vh) rotate(0deg); opacity:1; } to { transform: translateY(100vh) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<!-- Page 1 -->
<div id="page1">
  <h1 id="question">Selena, will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">Yes â¤ï¸</button>
  <button id="noBtn">No ğŸ˜</button>
</div>

<!-- Page 2 (hidden initially) -->
<div id="page2" style="display:none;">
  <h1>YAY!! ğŸ’•ğŸ¥°<br><br>Canâ€™t wait ğŸ’</h1>
  <button id="playBtn">Play music ğŸ¶</button>
</div>

<script>
  // Floating hearts
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=6+Math.random()*6+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  },450);

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const playBtn = document.getElementById("playBtn");

  let yesScale = 1;

  // NO button moves, YES grows
  noBtn.addEventListener("click",()=>{
    noBtn.style.left=Math.random()*(window.innerWidth-120)+"px";
    noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
    yesScale +=0.25;
    yesBtn.style.transform=`scale(${yesScale})`;
  });

  // YES button â†’ show final page
  yesBtn.addEventListener("click",()=>{
    page1.style.display="none";
    page2.style.display="flex";
    page2.style.flexDirection="column";
    page2.style.alignItems="center";
    page2.style.justifyContent="center";

    // Confetti
    for(let i=0;i<120;i++){
      const c=document.createElement("div");
      c.className="confetti";
      c.style.left=Math.random()*100+"vw";
      c.style.backgroundColor=["#ff4d6d","#ffd1dc","#ff99ac","#ffffff"][Math.floor(Math.random()*4)];
      c.style.animationDuration=2+Math.random()*2+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }
  });

  // Play music button â†’ Spotify link
  playBtn.addEventListener("click",()=>{
    window.location.href="https://open.spotify.com/track/3h4bLzG0U1d8PrnQzjG6Qb?si=54496d468da04a1e";
  });
</script>
</body>
</html>
