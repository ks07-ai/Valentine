<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selena üíñ Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      z-index: 2;
    }

    .buttons {
      position: relative;
      z-index: 2;
    }

    button {
      font-size: 1.4rem;
      padding: 15px 30px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #bfbfbf;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .final-buttons button {
      background-color: #ff4d6d;
      color: white;
    }

    .stop-btn {
      background-color: #999;
    }
  </style>
</head>
<body>

  <h1>Selena, will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="runAway()">No üòê</button>
  </div>

  <!-- Audio -->
  <audio id="song">
    <source src="https://archive.org/download/usher-heydaddy/Usher%20-%20Hey%20Daddy%20%28Daddy%27s%20Home%29.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* HEART BACKGROUND */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 400);

    /* NO BUTTON RUNS AWAY */
    let yesScale = 1;
    function runAway() {
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");

      noBtn.style.left = Math.random() * (window.innerWidth - 150) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";

      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    /* MUSIC CONTROLS */
    function playSong() {
      const song = document.getElementById("song");
      song.currentTime = 0;
      song.volume = 0.7;
      song.play();
    }

    function stopSong() {
      const song = document.getElementById("song");
      song.pause();
      song.currentTime = 0;
    }

    /* YES CELEBRATION */
    function sayYes() {
      playSong();

      document.body.innerHTML = `
        <h1>
          YAY!! üíïü•∞<br><br>
          Can‚Äôt wait üíù
        </h1>
        <div class="final-buttons">
          <button onclick="playSong()">Replay üé∂</button>
          <button class="stop-btn" onclick="stopSong()">Stop ‚èπÔ∏è</button>
        </div>
      `;

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffd1dc", "#ff99ac", "#ffffff"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
